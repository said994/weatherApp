<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get the weather of your city by auto location detection."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="app.js" defer></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <section class="card">
      <h1 class="header">Weather App.</h1>
      <div class="input-group">
        <input type="text" placeholder="Search for city" class="input" />
        <button type="submit" class="btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <p class="location">Location</p>
      <div class="temp__container">
        <p class="temp">Temp</p>
        <img src="" alt="" class="icon" />
      </div>

      <p class="humidity">Humidity</p>
      <p class="wind">Wind speed</p>
    </section>
    <div class="alert hide"><p>Location not found</p></div>
  </body>
</html>
